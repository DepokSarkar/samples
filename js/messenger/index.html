<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
	
	<div class="container-fluid" id="main-container">
		<div class="row h-100" >
			<div class="col-12 col-sm-5 col-md-4 d-flex flex-column" id="chat-list-area" style="position:relative;">

				<!-- Navbar -->
				<div class="row d-flex flex-row align-items-center p-2" id="navbar">
					<img alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px; cursor:pointer;" onclick="showProfileSettings()" id="display-pic">
					<div class="text-white font-weight-bold" id="username"></div>
					
					<div class = "col-sm col-xs heading-compose  float-xs-right">
                		<i class="fas fa-comments text-white" aria-hidden="true" onclick="showProfileSettings()" style="cursor:pointer"></i>
              		</div>

					<div class="nav-item dropdown ml-auto">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v text-white"></i></a>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">New Group</a>
							<a class="dropdown-item" href="#">Archived</a>
							<a class="dropdown-item" href="#">Starred</a>
							<a class="dropdown-item" href="#">Settings</a>
							<a class="dropdown-item" href="#">Log Out</a>
						</div>
					</div>

				</div>


				<!-- Chat List -->
				<div class="row" id="chat-list" style="overflow:auto;"></div>

				<!-- Profile Settings -->
<!-- 				<div class="d-flex flex-column w-100 h-100" id="profile-settings">
					<div class="row d-flex flex-row align-items-center p-2 m-0" style="background:#009688; min-height:65px;">
						<i class="fas fa-arrow-left p-2 mx-3 my-1 text-white" style="font-size: 1.5rem; cursor: pointer;" onclick="hideProfileSettings()"></i>
						<div class="text-white font-weight-bold">Profile</div>
					</div>
					<div class="d-flex flex-column" style="overflow:auto;">
						<img alt="Profile Photo" class="img-fluid rounded-circle my-5 justify-self-center mx-auto" id="profile-pic">
						<input type="file" id="profile-pic-input" class="d-none">
						<div class="bg-white px-3 py-2">
							<div class="text-muted mb-2"><label for="input-name">Your Name</label></div>
							<input type="text" name="name" id="input-name" class="w-100 border-0 py-2 profile-input">
						</div>
						<div class="text-muted p-3 small">
							This is not your username or pin. This name will be visible to your WhatsApp contacts.
						</div>
						<div class="bg-white px-3 py-2">
							<div class="text-muted mb-2"><label for="input-about">About</label></div>
							<input type="text" name="name" id="input-about" value="" class="w-100 border-0 py-2 profile-input">
						</div>
					</div>
					
				</div> -->
<div class="d-flex flex-column w-100 h-100" id="profile-settings">
					<div class="row d-flex flex-row align-items-center p-2 m-0" style="background:#009688; min-height:65px;">
						<i class="fas fa-arrow-left p-2 mx-3 my-1 text-white" style="font-size: 1.5rem; cursor: pointer;" onclick="hideProfileSettings()"></i>
						<div class="text-white font-weight-bold">New Chat</div>
					</div>
					<div class="d-flex flex-column" style="overflow:auto;">
						<div class="row" id="available-users-list" style="overflow:auto;"></div>
					</div>
					
				</div>


			</div>

			<!-- Message Area -->
			<div class="d-none d-sm-flex flex-column col-12 col-sm-7 col-md-8 p-0 h-100" id="message-area">
				<div class="w-100 h-100 overlay"></div>

				<!-- Navbar -->
				<div class="row d-flex flex-row align-items-center p-2 m-0 w-100" id="navbar">
					<div class="d-block d-sm-none">
						<i class="fas fa-arrow-left p-2 mr-2 text-white" style="font-size: 1.5rem; cursor: pointer;" onclick="showChatList()"></i>
					</div>
					<a href="#"><img src="" alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px;" id="pic"></a>
					<div class="d-flex flex-column">
						<div class="text-white font-weight-bold" id="name"></div>
						<div class="text-white small" id="details"></div>
					</div>
					<div class="d-flex flex-row align-items-center ml-auto">
						<a href="#"><i class="fas fa-search mx-3 text-white d-none d-md-block"></i></a>
						<a href="#"><i id="video-button" class="fas fa-video mx-3 text-white" onclick="videoCall()"></i></a>
						<a href="#"><i id="audio-button" class="fas fa-phone fa-flip-horizontal mx-3 text-white" onclick="voiceCall()"></i></a>
						<input name="file" id="file-input" type="file" style="display:none" />
						<a href="#"><i id="file-upload" class="fas fa-paperclip mx-3 text-white d-none d-md-block"></i></a>
						<a href="#"><i class="fas fa-ellipsis-v mr-2 mx-sm-3 text-white"></i></a>
					</div>
				</div>

				<!-- Messages -->
				<!-- <div class="d-flex flex-column" style="overflow: scroll;" id="messages"></div> -->
				<div class="message-list" id="messages"></div>
				<!--Loading ANIMATION-->
				<img id="loader" src='http://opengraphicdesign.com/wp-content/uploads/2009/01/loader64.gif'>
				<!--END LOADING ANIMATION-->

				<!-- Input -->
				<div class="d-none justify-self-end align-items-center flex-row" id="input-area">
					<a href="#"><i class="far fa-smile text-muted px-3" style="font-size:1.5rem;"></i></a>
					<input type="text" name="message" id="input" placeholder="Type a message" class="flex-grow-1 border-0 px-3 py-2 my-3 rounded shadow-sm">
					<i class="fas fa-paper-plane text-muted px-3" style="cursor:pointer;" onclick="sendMessage()"></i>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel" aria-hidden="true">
		  		<div class="modal-dialog" role="document">
		    		<div class="modal-content">
		      			<div class="modal-header">
		        			<h5 class="modal-title" id="answerModalLabel">Incoming Call</h5>
		        			<button type="button" class="close" data-dismiss="modal" onclick="hangup();" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        			</button>
		      			</div>
		      			<div class="modal-body" id="ansBody">Incoming Call From</div>
		      			<div class="modal-footer">
		        			<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="hangup();">Hang-up</button>
		        			<button type="button" class="btn btn-success" data-dismiss="modal" onclick="answer();">Answer</button>
		      			</div>
		    		</div>
		  		</div>
			</div>
		</div>

		<div class="container">
			<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true" style="background-color: #00868b">
		  		<div class="modal-dialog" role="document">
		    		<div class="modal-content">
		      			<div class="modal-header">
		        			<h6 class="modal-title" id="videoModalLabel">Mesibo Video Call </h5>
		        			<button type="button" class="btn btn-info" id="vcstatus" style="float:center;">Call Status: </button>
		        			<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="video_hangup();">Hang-up
		        			</button>
		      			</div>

		      			<div class="modal-body" id="videoAnsBody" style="background-color: grey">
			                    <div id="videoHolder"style="transition: height 450ms ease 0s; height: 500px;">
						              <div class="remote-video-holder">
						                <video id="remoteVideo" playsinline autoplay></video>
						              </div>
						              <div class="local-video-holder">
						                <video class="local-video" id="localVideo" playsinline autoplay muted ></video>
						              </div>       
						        </div>
		      			</div>
		    		</div>
		  		</div>
			</div>
		</div>

		<div class="container">
			<div class="modal fade" id="voiceModal" tabindex="-1" role="dialog" aria-labelledby="voiceModalLabel" aria-hidden="true" style="background-color: #00868b">
		  		<div class="modal-dialog" role="document">
		    		<div class="modal-content">
		      			<div class="modal-header">
		        			<h5 class="modal-title" id="voiceModalLabel">Mesibo Voice Call </h5>
		        			<button type="button" class="btn btn-info" id="acstatus" style="float:center;">Call Status: </button>
		        			<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="video_hangup();">Hang-up</button>
		        			</button>
		      			</div>

		      			<div class="modal-body" id="audioAnsBody" style="visibility:hidden; height:5px;">
		              	    <audio id="audioPlayer" autoplay="autoplay" controls="controls" style="visibility:hidden; height:5px;"></audio>
		      			</div>
		    		</div>
		  		</div>
				</div>
		</div>

		<div class="container">
			<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true" >
		  		<div class="modal-dialog" role="document">
		    		<div class="modal-content">
		      			<div class="modal-header">
		        			<h5 class="modal-title" id="fileModalLabel">Selected file</h5>
	        			        <button type="button" class="close" data-dismiss="modal" onclick="closeFilePreview();" aria-label="Close">
							      <span aria-hidden="true">&times;</span>
							    </button>
		      			</div>

		      			<div class="modal-body" id="fileBody" style="background-color: grey">
		              	    <div class="file-preview-holder">
		              	    <img id = 'image-preview' src="">	
		              	    <!-- Image/video/Docs custom holder elements -->
		              	    </div>
		              	    <div class="justify-self-end align-items-center flex-row d-flex" id="input-area">
								<a href="#"><i class="far fa-smile text-muted px-3" style="font-size:1.5rem;"></i>
								</a>
								<input type="text" name="caption" id="file-caption" placeholder="Add caption" class="flex-grow-1 border-0 px-3 py-2 my-3 rounded shadow-sm">
								<i class="fas fa-paper-plane text-muted px-3" style="cursor:pointer;" onclick="closeFilePreview();uploadSendFile()"></i>
							</div>
		              
		      			</div>
		    		</div>
		  		</div>
				</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
